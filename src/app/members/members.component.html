<div class="container-fluid">
  <table class="table">
    <thead>
      <tr>
        <th>Member ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
        <th>Racing Team</th>
        <th>Status</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members">
        <td>
          <a routerLink="/member/{{ member?.id }}">{{ member?.id }}</a>
        </td>
        <td>{{ member?.firstName }}</td>
        <td>{{ member?.lastName }}</td>
        <td>{{ member?.jobTitle }}</td>
        <td>{{ member?.team }}</td>
        <td>{{ member?.status }}</td>
        <td><button (click)="removeMember(member?.id)" class="btn btn-danger">Remove</button></td>
      </tr>
    </tbody>
  </table>
</div>
